<script src="/fuligou/js/jquery/jquery-2.2.3.min.js"></script>
<script>
    var table,layer,form,element;

    //一般直接写在一个js文件中
    layui.use(['layer', 'form','element','table'], function(){
         layer = layui.layer;
         form = layui.form;
        element = layui.element;
        table = layui.table;

        var param = JSON.stringify({})
        //ajax
        $.ajax({
            url: "/fuligou/article/query",
            type: "POST",
            contentType: "application/json",
            data: param,
            success: function (resp) {
                debugger;
                if (resp.respCode == "0000") {
                    var tableData =resp.data;
                    if(tableData){
                        table.render({
                            elem: '#test'
                            ,limit:30
                            ,cellMinWidth: 413 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                            ,cols: [[
                                {field:'title',title:"最新数据", height:"150",height: "inherit", templet: '#article'}
                            ]]
                            ,page: true
                            ,data:tableData
                            ,done: function(res, curr, count){
                                $('thead tr span').css({'font-size': '20px','font-weight': 'bolder'});
                            }
                        });
                    }

                }else{
                    layer.msg(resp.respMsg);
                }
            },
            error:function(){
                layer.msg("系统忙，请稍后重试！");
            }
        });
    });

    //点赞
    function like(id){
        var param = JSON.stringify({id:id});
        $.ajax({
            url: "/fuligou/article/like",
            type: "POST",
            contentType: "application/json",
            data: param,
            success: function (resp) {
                debugger;
                if (resp.respCode == "0000") {
                    layer.msg("感谢您的赞！");
                    var likeNumHtml = $("span[data-id ="+id+"]").html();
                    var likeNum = parseInt(likeNumHtml) + 1;
                    $("span[data-id ="+id+"]").html(likeNum);
                }else{
                    layer.msg(resp.respMsg);
                }
            },
            error:function(){
                layer.msg("系统忙，请稍后重试！");
            }
        });

    }
</script>

<script type="text/html" id="article">

            <p class="note">

    </div>
</script>
