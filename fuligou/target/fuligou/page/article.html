<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>消息详情</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/article.css">
</head>

<body style="background-color:#f6f6f6">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="">搜索</a></li>
        </ul>
    </div>


    <!--主页面的内容-->
    <div class="layui-row">
        <div class="layui-col-xs2">
            <div class="grid-demo grid-demo-bg1">左侧栏</div>
        </div>
        <div class="layui-col-xs7 newsContent">
            <h2 class="title"></h2>
            <div class="editor" id="editor">
            </div>
            <div class="newsActions">
                <div class="newsActionsDiv">
                    <div class="icons likeNews">
                        <img src="../img/icon/like.png">
                        点赞(<span id="like">
                                0
                            </span>)
                    </div>
                    <div class="icons pay" id="pay">
                        <img src="../img/icon/pay.png">
                        <span>
                                打赏
                            </span>
                    </div>

                </div>
            </div>
            <div class="commitDiv">
                <div class="commitNum">评论<span class="commitNum">0</span></div>
                <div class="commitFrame">
                        <form method="post" id="commentform">
                            <div class="comt">
                                <div class="comt-title">
                                    <img data-src="http://fulibus.net/wp-content/uploads/2018/07/006a0xdJgw1evv94zexszj302s02sglg.jpg" width="40" height="40" alt="" class="avatar avatar-50 wp-user-avatar wp-user-avatar-50 photo avatar-default" src="http://fulibus.net/wp-content/uploads/2018/07/006a0xdJgw1evv94zexszj302s02sglg.jpg" style="display: inline;">				<p><a id="cancel-comment-reply-link" href="javascript:;">取消</a></p>
                                </div>
                                <div class="comt-box">
                                    <textarea placeholder="评论人工审核，请勿发表违规内容、无意义内容" class="input-block-level comt-area" name="comment" id="comment" cols="100%" rows="3" tabindex="1" onkeydown="if(event.ctrlKey&amp;&amp;event.keyCode==13){document.getElementById('submit').click();return false};"></textarea>
                                    <div class="comt-ctrl">
                                        <div class="comt-tips"><input type="hidden" name="comment_post_ID" value="52419" id="comment_post_ID">
                                            <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                                            <label for="comment_mail_notify" class="checkbox inline hide" style="padding-top:0"><input type="checkbox" name="comment_mail_notify" id="comment_mail_notify" value="comment_mail_notify" checked="checked">有人回复时邮件通知我</label><div class="comt-tip comt-loading" style="display: none;">评论提交中...</div><div class="comt-tip comt-error" style="display: none;">#</div></div>
                                        <button type="submit" name="submit" id="submit" tabindex="5">提交评论</button>
                                        <!-- <span data-type="comment-insert-smilie" class="muted comt-smilie"><i class="icon-thumbs-up icon12"></i> 表情</span> -->
                                    </div>
                                </div>

                                <div class="comt-comterinfo" id="comment-author-info">
                                    <ul>
                                        <li class="form-inline"><label class="hide" for="author">昵称</label><input class="ipt" type="text" name="author" id="author" value="" tabindex="2" placeholder="昵称"><span class="text-muted">昵称 (必填)</span></li>
                                        <li class="form-inline"><label class="hide" for="email">邮箱</label><input class="ipt" type="text" name="email" id="email" value="" tabindex="3" placeholder="邮箱"><span class="text-muted">邮箱 (必填)</span></li>
                                        <li class="form-inline"><label class="hide" for="url">网址</label><input class="ipt" type="text" name="url" id="url" value="" tabindex="4" placeholder="网址"><span class="text-muted">网址</span></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                </div>
            </div>

            <div class="commitUser">
                    <ol class="commentlist">

                    </ol>
                    <div class="pagenav">
                    </div>
            </div>
        </div>

            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">右侧栏</div>
            </div>
    </div>
</div>
</body>


<script src="../layui/layui.js"></script>
<script src="../js/jquery/jquery-2.2.3.min.js"></script>
<script src="../js/fuligou/article.js"></script>
<script src="/fuligou/js/fuligou/tools.js"></script>


</html>
